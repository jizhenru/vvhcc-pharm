<script type="text/javascript">
 function ChekGenericName(){
     if ($("#GenericName").val() == "") {
         $("#GenericName").addClass("error");
         $("#divGenericName").html("&nbsp;药品名称不能为空").css("color","red");
         return false;
     }
     
     //正确
     $("#GenericName").removeClass("error");
     $("#divGenericName").html("&nbsp;OK").css("color","green");
     return true;
	 
 }
 function Chekmanufacture(){
     if ($("#manufacture").val() == "") {
         $("#manufacture").addClass("error");
         $("#divmanufacture").html("&nbsp;药品厂家不能为空").css("color","red");
         return false;
     }
     
     //正确
     $("#manufacture").removeClass("error");
     $("#divmanufacture").html("&nbsp;OK").css("color","green");
     return true;
	 
 }
 function ChekApprovalnum(){
     if ($("#Approvalnum").val() == "") {
         $("#Approvalnum").addClass("error");
         $("#divApprovalnum").html("&nbsp;药品批次不能为空").css("color","red");
         return false;
     }
     
     //正确
     $("#Approvalnum").removeClass("error");
     $("#divApprovalnum").html("&nbsp;OK").css("color","green");
     return true;
	 
 }
 $(function(){
	   $("#GenericName").blur(ChekGenericName);
  	   $("#manufacture").blur(Chekmanufacture);
  	   $("#Approvalnum").blur(ChekApprovalnum);
  	   $("#regfrom").submit(function () {
  		  	var b1 = ChekGenericName();	
  		 	var b2 = Chekmanufacture();
  			var b3 = ChekApprovalnum();
  		  	return b1 && b2 && b3 ;

  	     });
   });
 
</script>
